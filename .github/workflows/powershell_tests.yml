name: Powershell tests

on:
  push:
    branches:
      - "*"

jobs:
  powershell_tests:
    runs_on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.4"

      - name: Verify PowerShell Installation
        run: pwsh -Command "$PSVersionTable"

      - name: Run Tests
        run: go test ./...
